<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Management System</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Main JS -->
    <script src="assets/js/main.js" defer></script>
</head>

<body>
    <!-- header -->
    <div id="header"></div>
    <!-- loader -->
    <div id="loader" class="d-none"></div>
    <!-- Alert -->
    <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3"
        style="z-index: 1055; width: 90%; max-width: 500px;"></div>
    <main class="container py-5">
        <div class="card shadow-lg" style="max-width: 800px; margin: 0 auto;">
            <div class="card-header bg-primary text-white text-center">
                <h4>Create Vaccine Campaign</h4>
            </div>
            <div class="card-body">
                <form id="campaignForm">
                    <div class="mb-3">
                        <label for="campaign_name" class="form-label">Campaign Name</label>
                        <input type="text" class="form-control" id="campaign_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="d-flex gap-3">
                        <div class="flex-fill">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" required>
                        </div>
                        <div class="flex-fill">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end_date" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="vaccine_type" class="form-label">Vaccine Type</label>
                        <input type="text" class="form-control" id="vaccine_type" required>
                    </div>
                    <div class="mb-3">
                        <label for="vaccine_doses" class="form-label">Number of Doses</label>
                        <input type="number" class="form-control" id="vaccine_doses" required>
                    </div>
                    <div class="mb-3">
                        <label for="dose_interval" class="form-label">Dose Interval (in days)</label>
                        <input type="number" class="form-control" id="dose_interval" required>
                    </div>
                    <div class="mb-3">
                        <label for="available_vaccines" class="form-label">Available Vaccines</label>
                        <input type="number" class="form-control" id="available_vaccines" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Campaign</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script src="assets/js/add_campaign.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


</body>

</html>
